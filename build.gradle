plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}


def  serviceName = 'Utils'
def serviceVersion = '1.0'

     
  
     task copyArtifact(type: Copy) {			
  			from "$buildDir/libs"
  			into "release/${serviceName}${serviceVersion}/"  			
		}	
	task copyDependencies(type: Copy) {				
  			from configurations.default
  			into "release/${serviceName}${serviceVersion}/lib"  			
  			dependsOn copyArtifact
		}
	task copyResource(type: Copy) {  					
  			from sourceSets.main.resources
  			into "release/${serviceName}${serviceVersion}"			
  			dependsOn copyDependencies
		}
	task releaseService(type: Zip,group: 'build', description: 'Releasing Service') {
    archiveName = "${serviceName}_${serviceVersion}.zip"
    destinationDir = file("release/")
    from "release/${serviceName}${serviceVersion}"
    dependsOn copyResource
}	
     
     jar {   	
    	baseName "${serviceName}"    
	}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    // https://mvnrepository.com/artifact/org.antlr/stringtemplate
	compile group: 'org.antlr', name: 'ST4', version: '4.3'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-api
 	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
 	
 	// https://mvnrepository.com/artifact/ch.qos.logback/logback-core
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
 	
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
	
	
	// https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc8
	compile group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '19.7.0.0'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	
	
	
	implementation 'org.hibernate:hibernate-core:5.4.14.Final'
}
