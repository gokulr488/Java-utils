	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
 	compile group: 'org.jsonschema2pojo', name: 'jsonschema2pojo-core', version: '1.0.2'

	
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
	compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.22.Final'
	//compile group: 'com.h2database', name: 'h2', version: '1.4.200'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
	
	//compile group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '19.7.0.0'
	
